{{ $track := .Get 0 }}
{{ $style := .Get 1 | default "medium" }}
<div
    style="position: relative; padding-bottom: {{ if eq $style "medium" }}24.25%{{ else if eq $style "large" }}44.25%{{ else }}4.25%{{ end }}; height: 0; overflow: hidden;">
    {{ if ne $style "medium" }}
    {{ if eq $style "large" }}
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ $track }}&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false&visual=true"></iframe>
    {{ else }}
    <iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ $track }}&color=%23ff5500&inverse=false&auto_play=false&show_user=true"></iframe>
    {{ end }}
    {{ else }}
    <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay"
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ $track }}&color=%23ff5500&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"></iframe>
    {{ end }}
</div>
